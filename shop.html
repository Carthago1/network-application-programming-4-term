<!DOCTYPE html>
<HTML>
    <HEAD>
        <meta charset="utf-8">
        <title>SCRIPT</title>        
    </HEAD>
    <body>
        <script>
            let xhr = new XMLHttpRequest();
            xhr.open('GET', 'shop.xml', false);
            xhr.send();
            if (xhr.status != 200) {
                console.log(xhr.status + ': ' + xhr.statusText);
            }
            else{
                console.log(xhr.responseXML);
            }
        </script>
    </body>
</HTML>
